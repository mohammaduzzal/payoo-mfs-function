<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mfs function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <!-- money remain -->
                <div class="stats shadow">
                    <div class="stat">
                      
                      <div id="present-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                <!-- add money -->
                <div>
                    <button id="add-money-first" class="btn btn-lg">Add Money</button>
                    <button id="cash-out-first" class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money start -->
                  <div id="add-money-div" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="amount-input" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-input" type="password" placeholder="password" class="input input-bordered" autocomplete="off" required />
                       
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money end -->
                   <!-- cash out start -->
                   <div id="cash-out-div" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cash Out Amount</span>
                        </label>
                        <input id="amount-cash-input" type="text" placeholder="Enter Amount to Withdraw" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-cash-input" type="password" placeholder="password" class="input input-bordered" autocomplete="off" required />
                       
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                   <!-- cash out end -->
              </div>
        
            
            </div>
          </div>
      </main>
      <script src="./js/utilities.js"></script>
      <script src="./js/add-money.js"></script>
      <script src="./js/cash-out.js"></script>
</body>
</html>
